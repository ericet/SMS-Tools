<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Transfer/Sell Steemmonsters Cards</title>
</head>

<body>
	<div class="container pt-3">
		<h1 style="display: inline;"">Transfer/Sell Steemmonsters Cards</h1>
		<h5 style="display: inline;">by <a href="https://steemit.com/@ericet" target="_blank" rel="nofollow"">@ericet</a></h5>

		<form id="transfer" method="POST">
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" name="username" id="username" autocomplete="off" class="form-control"
							placeholder="Steem ID" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="posting-key" class="sr-only">Posting Key</label>
						<input type="password" name="posting-key" id="posting-key" autocomplete="off" class="form-control"
							placeholder="Private Posting Key">
							<p class="text-muted small mt-1">Leave this field blank to use Steem Keychain.</p>
				    </div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="amount" class="sr-only">Amount</label>
						<input type="text" name="to" id="to" autocomplete="off" class="form-control"
							placeholder="To Steem ID" required>
				    </div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<select name="selection" id="selection" autocomplete="off" class="form-control"
							placeholder="Selections">
								<option value="all">All Cards</option>
				<option value="extra" selected>Only Extra Cards(Level 1)</option>';
				<option value="market">Market(Only listing extra cards)</option>';
							</select>
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<label for="amount" class="sr-only">Amount</label>
						<input type="number" step="any" name="amount" id="amount" autocomplete="off" class="form-control"
							placeholder="5% Above the lowest market price" min="-100" max="100" disabled>
				    </div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-success btn-block" type="submit">Transfer</button>
				</div>
			</div>
			<div class="row">
					<div class="col-md-10">
							<div class="form-group">
							<textarea name="log" id="log" autocomplete="off" class="form-control" rows="15" style="width:100%;background:black;color:yellow"/></textarea>
							</div>
					</div>
				</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/steem/dist/steem.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/dsteem@^0.10.1/dist/dsteem.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>
	<script src="js/TransferCards.js"></script>

</body>

</html>
